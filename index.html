<html lang="en">

  <meta charset="UTF-8" />

  <title>Andover & District Sunday Football League</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
    }

    header img {
      max-height: 120px;
      margin-bottom: 1rem;
    }

    .division-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }

    .division-links a {
      background-color: #1d3557;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .division-links a:hover {
      background-color: #457b9d;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
